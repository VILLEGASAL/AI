<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Live</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #webcam-container, #label-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>YAWA KA KALBO!</div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="stop()">Stop</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="tf.min.js"></script>
    <script src="teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // The link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions, animationFrameId;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            
            // Append webcam and labels to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // Start the prediction loop
            loop();
        }

        async function loop() {
            webcam.update();
            await predict();
            animationFrameId = window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
        
        // Stop the webcam and clear the display
        function stop() {
            if (webcam) {
                webcam.stop();
                window.cancelAnimationFrame(animationFrameId);
                document.getElementById("webcam-container").innerHTML = ''; // Clear webcam canvas
                document.getElementById("label-container").innerHTML = ''; // Clear labels
            }
        }
    </script>
</body>
</html>
